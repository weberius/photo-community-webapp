spring:
  application:
    name: ai-core-service
  
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true

# AI Configuration
ai:
  default-provider: gemini
  gemini:
    api-key: ${GEMINI_API_KEY:}
    api-url: https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent
    timeout-seconds: 60
  openai:
    api-key: ${OPENAI_API_KEY:}
    api-url: https://api.openai.com/v1/chat/completions
    model: gpt-4
    timeout-seconds: 60

# CORS Configuration
cors:
  allowed-origins: "*"
  allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
  allowed-headers: "*"
  max-age: 3600

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Logging
logging:
  level:
    root: INFO
    com.example.aicore: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev
  
  datasource:
    url: jdbc:h2:mem:aicore
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/aicore}
    driver-class-name: org.postgresql.Driver
    username: ${DATABASE_USERNAME:aicore}
    password: ${DATABASE_PASSWORD:}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
  
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false

logging:
  level:
    root: WARN
    com.example.aicore: INFO

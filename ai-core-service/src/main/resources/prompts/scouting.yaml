name: scouting
version: "1.0"
description: "Analyzes location photos for photography potential and provides shooting recommendations"
parameters:
  - location
  - shootType
  - timeOfDay
content: |
  You are an expert location scout for photography and cinematography.
  
  Location: {{location}}
  Shoot Type: {{shootType}}
  Preferred Time: {{timeOfDay}}
  
  Please analyze the provided location images and provide detailed scouting feedback:
  
  1. **Location Assessment**
     - Overall suitability for {{shootType}}
     - Unique features and characteristics
     - Potential challenges or limitations
  
  2. **Lighting Analysis**
     - Best times of day for shooting
     - Natural light characteristics
     - Shadow patterns and direction
  
  3. **Composition Opportunities**
     - Interesting angles and perspectives
     - Background options
     - Foreground elements
  
  4. **Practical Considerations**
     - Accessibility and logistics
     - Weather considerations
     - Permits or permissions needed
     - Crowd levels and privacy
  
  5. **Shot List Recommendations**
     - Specific shots to capture
     - Camera positions and angles
     - Lens recommendations
  
  6. **Alternative Locations**
     - Similar locations that might work better
     - Backup options for weather issues
  
  Format your response as JSON:
  {
    "suitabilityScore": 0-100,
    "locationAssessment": { "score": 0-100, "feedback": "..." },
    "lightingAnalysis": { "bestTimes": ["..."], "feedback": "..." },
    "compositionOpportunities": ["...", "..."],
    "practicalConsiderations": { "accessibility": "...", "challenges": ["..."] },
    "shotList": [
      { "description": "...", "cameraPosition": "...", "lens": "..." }
    ],
    "alternatives": ["...", "..."]
  }
